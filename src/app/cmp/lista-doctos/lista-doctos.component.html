<div class="main-content">
  <div class="container-fluid">
    <div class="row" *ngIf="perfilTutor">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <!--<app-nuevo-docto (doctoAgregado)="AddDocumentoEvent($event)"></app-nuevo-docto>-->
        </div>
        <div class="col-md-2">    </div>
    </div>

    <div class="row" *ngIf="doctos?.length > 0; else noDoctos">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title mt-0"> {{prueba}} </h4>
                        <p class="card-category"> detalle de documentos de "Rosario Mendez"!!!</p>
                    </div>

                    <!--aquì va la lista-->
                    <div class="card-body" >
                        <div class="table-responsive">
                            <table class="table table-hover" >
                                <thead class="">
                                    <th>Tipo de Documento</th>
                                    <!--<th>Nombre</th>
                                    <th>Estatus</th>
                                    <th *ngIf="!perfilTutor">Validar</th>
                                        <th *ngIf="perfilTutor">Eliminar</th>
                                    -->
                                </thead>
                                <tbody > <!--i es sólo para arreglo.. proque puede ser "docto"-->
                                <tr *ngFor="let docto of doctos; let i = index">
                                    <app-docto
                                    [docto]="docto"></app-docto>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
    </div>

    <ng-template #noDoctos>
        <div class="card-body">
                <div class="row">
                        <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="alert alert-info">
                            <span>Aún no hay registros de documentos</span>
                        </div>
                    </div>
                </div>
            </div>
    </ng-template>
